<div class="container mt-5">
  <div class="card p-4 shadow col-md-4 mx-auto">
    <h3 class="text-center mb-3">Register</h3>

    <form (ngSubmit)="onRegister()">
      
      <div class="mb-3">
        <label>Name</label>
        <input type="text"
               class="form-control"
               [(ngModel)]="name"
               name="name"
               placeholder="Example: Jahnavi"
               required>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email"
               class="form-control"
               [(ngModel)]="email"
               name="email"
               placeholder="Example: jahnavi@gmail.com"
               required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password"
               class="form-control"
               [(ngModel)]="password"
               name="password"
               placeholder="Example: Admin@123"
               required>
      </div>

      <button class="btn btn-success w-100">
        Register
      </button>
    </form>

    <div *ngIf="message" class="text-success mt-3">
      {{ message }}
    </div>

    <div *ngIf="error" class="text-danger mt-3">
      {{ error }}
    </div>

    <div class="text-center mt-3">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
